<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Seat Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 320px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #27ae60;
    }

    /* Classroom layout */
    .classroom {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .row {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .block {
      display: grid;
      gap: 6px;
    }

    .block-2 { grid-template-columns: repeat(2, 50px); }
    .block-3 { grid-template-columns: repeat(3, 50px); }

    .seat {
      width: 50px;
      height: 50px;
      background: #dfe6e9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
      padding: 3px;
    }

    .filled {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Classroom Seat Generator</h1>

  <p>Enter all student names (one per line):</p>
  <textarea id="names"></textarea>

  <br />
  <button onclick="assignSeats()">Randomly Assign Seats</button>

  <div class="classroom" id="classroom"></div>

  <script>
    const classroomDiv = document.getElementById("classroom");
    const totalSeats = 50;

    // Layout: ss  sss  sss  ss for 5 rows
    const layout = [2, 3, 3, 2];

    let seatElements = [];

    // Create classroom structure
    for (let r = 0; r < 5; r++) {
      const row = document.createElement("div");
      row.className = "row";

      layout.forEach(size => {
        const block = document.createElement("div");
        block.className = "block block-" + size;

        for (let i = 0; i < size; i++) {
          const seat = document.createElement("div");
          seat.className = "seat";
          block.appendChild(seat);
          seatElements.push(seat);
        }

        row.appendChild(block);
      });

      classroomDiv.appendChild(row);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignSeats() {
      const namesInput = document.getElementById("names").value.trim();

      if (!namesInput) {
        alert("Please enter student names first.");
        return;
      }

      const names = namesInput.split("\n").map(n => n.trim()).filter(n => n);

      if (names.length > totalSeats) {
        alert("Too many students! Maximum is 50.");
        return;
      }

      // Clear seats
      seatElements.forEach(seat => {
        seat.textContent = "";
        seat.classList.remove("filled");
      });

      const shuffledSeats = shuffle([...Array(totalSeats).keys()]);

      names.forEach((name, index) => {
        const seatIndex = shuffledSeats[index];
        const seatDiv = seatElements[seatIndex];
        seatDiv.textContent = name;
        seatDiv.classList.add("filled");
      });
    }
  </script>
</body>
</html>
